<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <picture class="logo">
          <img class="logo__img" src="./images/logo.svg" alt="logo" />
        </picture>
      </nav>
      <main class="main">
        <picture class="main__thumb">
          <img
            class="main__img"
            src="./images/illustration-mockups.svg"
            alt="mockups"
          />
        </picture>
        <section class="main__body">
          <h1 class="main__title">Build The Community Your Fans Will Love</h1>
          <p class="main__text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="button" href="https://orli.land">Register</a>
        </section>
      </main>
      <footer class="footer">
        <ul class="social">
          <li class="social__item">
            <a href="https://facebook.com/Orli.land" class="social__link">
              <i class="social__icon fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li class="social__item">
            <a href="https://twitter.com/Orliland" class="social__link">
              <i class="social__icon fa-brands fa-twitter"></i>
            </a>
          </li>
          <li class="social__item">
            <a href="https://instagram.com/Orliland" class="social__link">
              <i class="social__icon fa-brands fa-instagram"></i>
            </a>
          </li>
        </ul>
      </footer>
      <blockquote>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://orli.land">Orliland</a>.
        </p>
      </blockquote>
    </header>
  </body>
</html>
